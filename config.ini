[model]
model_name = austinmw/distilbert-base-uncased-finetuned-health_facts
[training]
output_dir = ./results
num_train_epochs = 1
per_device_train_batch_size = 16
per_device_eval_batch_size = 16
warmup_steps = 500
weight_decay = 0.01
logging_dir = ./logs
logging_steps = 10
eval_strategy = epoch
save_strategy = epoch
learning_rate = 5e-5